<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets\bulma.min.css">
    <script src="../../assets/navbar.js" defer async></script>
    <script src="../../assets/fontawesome/js/solid.min.js" defer></script>
    <script src="../../assets/fontawesome/js/duotone.min.js" defer></script>
    <script src="../../assets/fontawesome/js/fontawesome.min.js" defer></script>
</head>

<body>
    <nav class="navbar is-spaced has-shadow">
        <div class="navbar-brand">
            <a class="navbar-item" href="../CutomerBase/customer.html">
                <i class="fa-duotone fa-solid fa-teddy-bear"></i>
                Smile & Sunshine Toy Co. Ltd.
            </a>
            <a class="navbar-burger" data-target="menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="../CutomerBase/customer.html">Home</a>
                <a class="navbar-item" href="../../Customer/createorders/createorders.html">Create Orders</a>
                <a class="navbar-item" href="../../Customer/vieworder/vieworder.html">View Order</a>
                <a class="navbar-item" href="../../Customer/Update/update.html">Update Customer</a>

        </div>
    </nav>
    <header class="hero is-primary is-medium">
        <div class="hero-body container is-max-desktop">
            <h1 class="title">
                Update Profile
            </h1>
        </div>
    </header>
    <main class="m-4 mt-5">
        <form class="container is-max-desktop" action="/admin/createorders/new" method="post"
            enctype="multipart/form-data">

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="name" class="label">Customer Name:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="name" class="input" name="name" type="text" placeholder="Customer Name"
                                required />
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="password" class="label"> New Password</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded has-icons-left has-icons-right">
                            <input id="new-password" class="input" name="password" type="password" 
                            autocomplete="new-password" placeholder="Enter new Password">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-lock-keyhole"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="password" class="label">Confirm Password</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded has-icons-left has-icons-right">
                            <input id="confirm-password" class="input" name="confirm_password" type="password"
                            autocomplete="new-password" placeholder="Enter your Password again">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-lock-keyhole"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>



            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Address:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <label class="label">County</label>
                            <div class="control">
                                <input class="input" type="text" id="county" name="county" placeholder="County"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">District</label>
                            <div class="control">
                                <input class="input" type="text" id="district" name="district" placeholder="District"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Street</label>
                            <div class="control">
                                <input class="input" type="text" id="street" name="street" placeholder="Street"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Building</label>
                            <div class="control">
                                <input class="input" type="text" id="building" name="building" placeholder="Building"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Floor</label>
                            <div class="control">
                                <input class="input" type="text" id="floor" name="floor" placeholder="Floor" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="buttons is-centered" style="margin-top: 1.5rem;">
                <a href="../../Customer/Update/updatasuccess.html" class="button is-success">
                    <span class="icon">
                        <i class="fas fa-save"></i>
                    </span>
                    <span>Update Profile</span>
                </a>
                <a href="../CutomerBase/customer.html" class="button is-danger">
                    <span>Cancel</span>
                </a>
            </div>

        </form>
</body>
<script>

    const form = document.querySelector('form');
    const submitButton = document.querySelector('a.button.is-success[href="../../Customer/Update/updatasuccess.html"]');
    

    submitButton.addEventListener('click', function(e) {
        e.preventDefault();
        

        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');

        const oldError = document.querySelector('.password-error');
        if (oldError) oldError.remove();
        confirmPassword.classList.remove('is-danger');
        

        if (newPassword.value !== confirmPassword.value) {

            confirmPassword.classList.add('is-danger');
            

            const errorDiv = document.createElement('p');
            errorDiv.className = 'help is-danger password-error';
            errorDiv.textContent = 'The passwords you entered twice do not match';
            

            confirmPassword.parentNode.parentNode.appendChild(errorDiv);
            

            confirmPassword.scrollIntoView({ behavior: 'smooth', block: 'center' });
            confirmPassword.focus();
            
 
            return false;
        } else {
 
            window.location.href = this.getAttribute('href');
        }
    });
</script>
