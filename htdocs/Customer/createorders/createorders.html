    <script>

        let orderItems = [];

        function addToOrder(button, productName, price, productId) {
            const existingItem = orderItems.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                orderItems.push({
                    id: productId,
                    name: productName,
                    price: price,
                    quantity: 1
                });
            }

            updateOrderDisplay();
        }


        function updateOrderDisplay() {
            const orderTable = document.getElementById('order-items');
            let totalQuantity = 0;
            let totalPrice = 0;

            orderTable.innerHTML = '';


            orderItems.forEach(item => {
                const row = document.createElement('tr');

                row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>
                            <div class="field has-addons">
                                <div class="control">
                                    <button class="button is-small" onclick="adjustQuantity('${item.id}', -1)">
                                        <span class="icon is-small">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="control">
                                    <input class="input is-small" type="number" value="${item.quantity}" min="1" 
                                           onchange="updateQuantity('${item.id}', this.value)" style="width: 60px; text-align: center">
                                </div>
                                <div class="control">
                                    <button class="button is-small" onclick="adjustQuantity('${item.id}', 1)">
                                        <span class="icon is-small">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                        <td>
                            <button class="button is-small is-danger" onclick="removeItem('${item.id}')">
                                <span class="icon is-small">
                                    <i class="fas fa-trash"></i>
                                </span>
                            </button>
                        </td>
                    `;

                orderTable.appendChild(row);


                totalQuantity += item.quantity;
                totalPrice += item.price * item.quantity;
            });


            document.getElementById('total-quantity').textContent = totalQuantity;
            document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
        }


        function adjustQuantity(productId, change) {
            const item = orderItems.find(item => item.id === productId);
            if (item) {
                const newQuantity = item.quantity + change;
                if (newQuantity >= 1) {
                    item.quantity = newQuantity;
                    updateOrderDisplay();
                }
            }
        }


        function updateQuantity(productId, newQuantity) {
            const item = orderItems.find(item => item.id === productId);
            if (item) {
                const quantity = parseInt(newQuantity);
                if (!isNaN(quantity) && quantity >= 1) {
                    item.quantity = quantity;
                    updateOrderDisplay();
                }
            }
        }


        function removeItem(productId) {
            orderItems = orderItems.filter(item => item.id !== productId);
            updateOrderDisplay();
        }


        function clearOrder() {
            orderItems = [];
            updateOrderDisplay();
        }

        function validateOrder() {
            if (orderItems.length === 0) {

                const notification = document.createElement('div');
                notification.className = 'notification is-danger is-light';
                notification.innerHTML = `
            <button class="delete" onclick="this.parentElement.remove()"></button>
            <strong>The order cannot be empty!</strong> Please add at least one item before placing your orderã
        `;


                const main = document.querySelector('main');
                main.insertBefore(notification, main.firstChild);

                // èªå¨3ç§åæ¶å¤±
                setTimeout(() => {
                    notification.remove();
                }, 3000);

                return false;
            }
            return true;
        }


    </script>
