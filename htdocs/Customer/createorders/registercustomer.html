<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="../../assets/bulma.min.css">
    <script src="../../assets/navbar.js" defer async></script>
    <script src="../../assets/fontawesome/js/solid.min.js" defer></script>
    <script src="../../assets/fontawesome/js/duotone.min.js" defer></script>
    <script src="../../assets/fontawesome/js/fontawesome.min.js" defer></script>
</head>
<style>
    #order-container {
        display: none;
    }
</style>

<body>
    <nav class="navbar is-spaced has-shadow">
        <div class="navbar-brand">
            <a class="navbar-item" href="../CutomerBase/customer.html">
                <i class="fa-duotone fa-solid fa-teddy-bear"></i>
                Smile & Sunshine Toy Co. Ltd.
            </a>
            <a class="navbar-burger" data-target="menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="../CutomerBase/customer.html">Home</a>
                <a class="navbar-item" href="../../Customer/createorders/createorders.html">Create Orders</a>
                <a class="navbar-item" href="../../Customer/vieworder/vieworder.html">View Order</a>
                <a class="navbar-item" href="../../Customer/Update/update.html">Update Customer</a>
                <a class="navbar-item" href="../../Customer/DeleteOrder/deleteorder.html">Delete Order</a>
            </div>

            <div class="navbar-end">
                <a class="navbar-item">Log Out</a>
            </div>
        </div>
    </nav>
    <header class="hero is-primary is-medium">
        <div class="hero-body container is-max-desktop">
            <h1 class="title">
                Register customer data
            </h1>
        </div>
    </header>
    <main class="m-4 mt-5">
        <form class="container is-max-desktop" action="/admin/createorders/new" method="post"
            enctype="multipart/form-data">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="name" class="label">Customer ID:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="ID" class="input" name="ID" type="text" placeholder="Customer ID" required />
                        </p>
                    </div>
                </div>
            </div>


            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="name" class="label">Customer Name:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="name" class="input" name="name" type="text" placeholder="Customer Name"
                                required />
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="password" class="label">Password</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded has-icons-left has-icons-right">
                            <input id="password" class="input" name="password" type="password"
                                autocomplete="current-password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-lock-keyhole"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="name" class="label">Customer Number:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="number" class="input" name="number" type="text" placeholder="Customer Number"
                                required />
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="name" class="label">Company Name:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="company" class="input" name="company" type="text" placeholder="Company Name"
                                required />
                        </p>
                    </div>
                </div>
            </div>



            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Address:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <label class="label">County</label>
                            <div class="control">
                                <input class="input" type="text" id="county" name="county" placeholder="County"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">District</label>
                            <div class="control">
                                <input class="input" type="text" id="district" name="district" placeholder="District"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Street</label>
                            <div class="control">
                                <input class="input" type="text" id="street" name="street" placeholder="Street"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Building</label>
                            <div class="control">
                                <input class="input" type="text" id="building" name="building" placeholder="Building"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Floor</label>
                            <div class="control">
                                <input class="input" type="text" id="floor" name="floor" placeholder="Floor" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <a href="../../Customer/createorders/submitsuccess.html" class="button is-success box has-text-centered"
                id="submit-button">
                <span class="icon">
                    <i class="fas fa-check"></i>
                </span>
                <span>Submit</span>
            </a>

        </form>

</body>
<script>
    document.getElementById('submit-button').addEventListener('click', function (e) {
        e.preventDefault();

    
        const passwordField = document.getElementById('password');
        
   
        const oldError = document.querySelector('.password-error');
        if (oldError) oldError.remove();
        passwordField.classList.remove('is-danger');

     
        if (!passwordField.value.trim()) {
   
            passwordField.classList.add('is-danger');
            
            const help = document.createElement('p');
            help.className = 'help is-danger password-error';
            help.textContent = 'Please enter password';
            

            passwordField.parentNode.parentNode.appendChild(help);
            

            passwordField.scrollIntoView({ behavior: 'smooth', block: 'center' });
            passwordField.focus();
            return false;
        }


        const requiredFields = document.querySelectorAll('[required]');
        let isValid = true;

        document.querySelectorAll('.help.is-danger').forEach(el => el.remove());
        document.querySelectorAll('.input').forEach(el => el.classList.remove('is-danger'));

        for (const field of requiredFields) {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('is-danger');

                const help = document.createElement('p');
                help.className = 'help is-danger';
                help.textContent = 'Please fill in the content';

                if (field.closest('.field-body')) {
                    field.closest('.field').appendChild(help);
                } else {
                    field.parentNode.insertBefore(help, field.nextSibling);
                }

                field.scrollIntoView({ behavior: 'smooth', block: 'center' });
                field.focus();
                break;
            }
        }

        if (isValid) {
            window.location.href = this.getAttribute('href');
        }
    });
</script>
