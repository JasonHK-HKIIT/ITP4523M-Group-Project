<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="/assets/bulma.min.css">
    <script src="/assets/navbar.js" defer async></script>
    <script src="/assets/fontawesome/js/solid.min.js" defer></script>
    <script src="/assets/fontawesome/js/duotone.min.js" defer></script>
    <script src="/assets/fontawesome/js/fontawesome.min.js" defer></script>
</head>
<body>
    <nav class="navbar is-spaced has-shadow">
        <div class="navbar-brand">
            <a class="navbar-item" href="/admin">
                <i class="fa-duotone fa-solid fa-teddy-bear"></i>
                Smile & Sunshine Toy Co. Ltd.
            </a>
            <a class="navbar-burger" data-target="menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Home</a>
                <a class="navbar-item">Orders</a>
                <a class="navbar-item">Products</a>
                <a class="navbar-item">Materials</a>
                <a class="navbar-item">Reports</a>
            </div>
    
            <div class="navbar-end">
                <a class="navbar-item">Log Out</a>
            </div>
        </div>
    </nav>
    <header class="hero is-primary is-medium">
        <div class="hero-body container is-max-desktop">
            <h1 class="title">
                Update Order
            </h1>
        </div>
    </header>
    <main class="m-4 mt-5">
        <form class="container is-max-desktop" action="/admin/materials/new" method="post" enctype="application/x-www-form-urlencoded">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="order-date" class="label">Date</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="order-date" class="input is-static" type="date" value="2025-05-05" readonly />
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="order-status" class="label">Order Status</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="select">
                            <select id="order-status" name="order_status">
                                <option value="0">Rejected</option>
                                <option value="1" selected>Open</option>
                                <option value="2">Processing</option>
                                <option value="3">Approved</option>
                                <option value="4">Pending Delivery</option>
                                <option value="5">Completed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="client-name" class="label">Client Name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="client-name" class="input is-static" type="text" value="Client Name" readonly />
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="client-telephone" class="label">Client Telephone</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="client-telephone" name="client_telephone" class="input is-static" type="tel" />
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="delivery-address" class="label">Delivery Address</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <textarea id="delivery-address" name="delivery_address" class="textarea" rows="3" required></textarea>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="image" class="label">Image</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <p class="control">
                            <div class="file has-name">
                                <label class="file-label">
                                    <input id="image" name="image" class="file-input" type="file" accept="image/jpeg,image/png,.jpg,.jpeg,.png" required />
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fa-solid fa-upload"></i>
                                        </span>
                                        <span class="file-label">Choose a fileâ€¦</span>
                                    </span>
                                    <span id="image-name" class="file-name" style="width: var(--bulma-file-name-max-width);"></span>
                                </label>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="unit-cost" class="label">Unit Cost</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow has-addons">
                        <p class="control">
                            <a class="button is-static">HK$</a>
                        </p>
                        <p class="control">
                            <input id="unit-cost" class="input" name="unit_cost" type="number" inputmode="numeric" value="0" min="0"
                                step="0.1" required />
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Materials</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <p class="control">
                            <input id="physical-quantity" class="input" name="physical_quantity" type="number" inputmode="numeric" value="0" min="0" required />
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">
                                <span class="icon is-small">
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                                <span>Create</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
